<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایش PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            direction: rtl;
        }
        .pdf-container {
            width: 90%;
            height: 90vh;
            border: 1px solid #ccc;
            overflow: auto;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe src="https://uploadkon.ir/uploads/d84f28_24Blinded-by-the-Setting-Sun-11-.pdf"></iframe>
    </div>
</body>
</html>
